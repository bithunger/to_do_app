{% extends 'base.html' %}
{% block title %}To do | Delete task{% endblock title %}
{% block content %}

<section class="content-section">
	<div class="title">
		<a href="{% url 'home' %}">&#8592; Back</a>
	</div>
	<div class="form">
		<form method="POST">
			{% csrf_token %}
			<div>
				<p>Are you sure to delete {{ task.title }}?</p>
			</div>
			<button type="submit" class="btn">Delete</button>
		</form>
	</div>
</section>

{% endblock %}
