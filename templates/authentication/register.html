{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>To-do | Register</title>
  </head>
  <body>
    <section class="register">
		{% for m in messages %}
      	<div class="alert alert-{{ m.tags }}">
			{{ m }}
		</div>
		{% endfor %}

		<form method="POST">
            {% csrf_token %}
            <div class="form-outline mb-4">
              <input type="text" name="fname" class="form-control" placeholder="First name" required/>
            </div>

            <div class="form-outline mb-4">
                <input type="text" name="lname" class="form-control" placeholder="Last name" />
            </div>
        
            <div class="form-outline mb-4">
              <input type="text" name="username" class="form-control" placeholder="User name" required/>
            </div>
        
            <div class="form-outline mb-4">
              <input type="email" name="email" class="form-control" placeholder="Email address" required/>
            </div>
        
            <div class="form-outline mb-4">
              <input type="password"name="pass1" class="form-control" placeholder="Password" required/>
            </div>

            <div class="form-outline mb-4">
                <input type="password"name="pass2" class="form-control" placeholder="Confirm password" required/>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>

            <div class="text-center">
				<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
			</div>
          </form>
	</section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
